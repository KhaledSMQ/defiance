<h1>{{title}}</h1>
<h2>My Games</h2>
<div class="row">
    <div class="col-md-12">
        <div class="error" *ngIf="error">{{error}}</div>
        <div class="pull-right">
            <button class="btn btn-success" (click)="addGame()">Add New Game</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Object Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games" [class.active]="game === selectedGame" (click)="onSelect(game)">
                    <td>{{game._id}}</td>
                    <td>{{game.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
