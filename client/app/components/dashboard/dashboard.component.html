<div class="row">
    <div class="col-md-12">
        <div class="error" *ngIf="error">{{error}}</div>
        <div class="pull-right">
            <button class="btn btn-success" (click)="create()">Create New Game</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <tbody>
                <tr *ngFor="let game of games" (click)="displayInfo(game)">
                    <td>{{game?.name}}</td>
                    <td>{{(game?.players?.length || 0)}} / {{game?.numberOfPlayers}}</td>
                    <td>
                        <div (click)="join(game)">Join</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="displayedGame">
    <div (click)="closeDisplayInfo()">Close</div>
    {{displayedGame.name}}
</div>
